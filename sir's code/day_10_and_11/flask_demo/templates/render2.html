<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <table border=2>
        {% for k,v in result.items() %}
        <tr>
            <th>{{k}}</th>
            <td>{{v}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
